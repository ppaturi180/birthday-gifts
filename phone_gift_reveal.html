<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy 21st Birthday! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f3ff 0%, #e8f4fd 50%, #fff0f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .birthday-header {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fbb6ce, #a7c7e7, #c8a8e9, #b5e7a0);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            letter-spacing: -0.02em;
        }

        .gift-envelope {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 2rem auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-envelope:hover {
            transform: scale(1.05);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce7f3, #e0e7ff);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 70%;
            background: linear-gradient(135deg, #f3e8ff, #fecaca);
            border-radius: 15px 15px 0 0;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .envelope-front.opened {
            transform: rotateX(-180deg);
        }

        .gift-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.8s ease 0.4s;
            z-index: 1;
        }

        .gift-content.revealed {
            opacity: 1;
        }

        .phone-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 2s ease-in-out infinite;
        }

        .gift-text {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4c5563;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .gift-description {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #6b7280;
            opacity: 0.9;
        }

        .click-instruction {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-top: 2rem;
            animation: pulse 2s infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
            opacity: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-mode .sparkle {
            animation-delay: calc(var(--i) * 0.1s);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .gift-envelope {
                width: 250px;
                height: 167px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: clamp(1.5rem, 4vw, 2.5rem); font-weight: 700; color: #8b5cf6; margin-bottom: 0.5rem; animation: fadeInUp 1s ease forwards;">Rachu</div>
        <h1 class="birthday-header">Happy 21st Birthday!</h1>
        
        <div class="gift-envelope" id="envelope">
            <div class="envelope-back"></div>
            <div class="envelope-front" id="envelopeFront"></div>
            <div class="gift-content" id="giftContent">
                <div class="phone-icon">üì±</div>
                <div class="gift-text">Your New Phone Awaits!</div>
                <div class="gift-description">
                    Choose any phone you'd like!<br>
                    iPhone, Android, or whatever catches your eye.<br>
                    It's time to upgrade to something amazing! ‚ú®
                </div>
            </div>
        </div>
        
        <div class="click-instruction" id="instruction">
            Click the envelope to reveal your gift! üéÅ
        </div>
        
        <div style="font-size: clamp(1rem, 2.5vw, 1.2rem); color: #9ca3af; margin-top: 3rem; font-style: italic; animation: fadeInUp 1s ease forwards 1s;">
            with love from Mom, Babu and Daddy ‚ù§Ô∏è
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const envelopeFront = document.getElementById('envelopeFront');
        const giftContent = document.getElementById('giftContent');
        const instruction = document.getElementById('instruction');
        let isOpened = false;

        envelope.addEventListener('click', function() {
            if (!isOpened) {
                envelopeFront.classList.add('opened');
                giftContent.classList.add('revealed');
                instruction.textContent = 'üéâ Surprise! Pick your perfect phone! üéâ';
                instruction.style.animation = 'none';
                
                // Add celebration effects
                createConfetti();
                createSparkles();
                isOpened = true;
            }
        });

        function createConfetti() {
            const colors = ['#fbb6ce', '#a7c7e7', '#c8a8e9', '#b5e7a0', '#fde68a'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        function createSparkles() {
            const envelope = document.getElementById('envelope');
            envelope.classList.add('celebration-mode');
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.setProperty('--i', i);
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                envelope.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        }

        // Preload fonts
        document.fonts.ready.then(() => {
            console.log('Fonts loaded');
        });
    </script>
</body>
</html>
