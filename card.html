<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(180deg, #f8f6f0 0%, #ede8dd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a5a5a;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 1rem;
        }

        .container {
            text-align: center;
            padding: 1rem;
            max-width: 500px;
            width: 100%;
        }

        .header {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 300;
            margin-bottom: 3rem;
            color: #3a3a3a;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .gift-card-container {
            position: relative;
            margin: 3rem auto;
            width: 100%;
            max-width: 380px;
            height: 240px;
            perspective: 1000px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border: 1px solid rgba(139, 115, 85, 0.1);
            overflow: hidden;
            padding: 2rem 1.5rem;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f3f0 100%);
            z-index: 2;
        }

        .card-back {
            background: linear-gradient(135deg, #faf8f5 0%, #f0ede6 100%);
            transform: rotateY(180deg);
            z-index: 1;
        }

        .card-logo {
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            font-weight: 300;
            color: #8b7355;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        .card-subtitle {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: #a39080;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .muji-logo {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            color: #8b7355;
            margin-bottom: 0.8rem;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .gift-amount {
            font-size: clamp(2.2rem, 6vw, 2.8rem);
            font-weight: 700;
            color: #8b7355;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .gift-message {
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            color: #6b6250;
            text-align: center;
            line-height: 1.5;
            font-weight: 300;
            max-width: 100%;
            word-wrap: break-word;
            hyphens: auto;
        }

        .gift-message em {
            font-style: italic;
            color: #8b7355;
            font-size: 0.9em;
        }

        .instruction {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            color: #a39080;
            margin-top: 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            transition: all 0.3s ease;
        }

        .instruction.revealed {
            color: #8b7355;
            font-style: italic;
        }

        .name-header {
            font-size: clamp(1.3rem, 3.5vw, 1.8rem);
            font-weight: 300;
            color: #8b7355;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .love-message {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #a39080;
            margin-top: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.2s;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #8b7355;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .gift-card-container {
                height: 220px;
                margin: 2rem auto;
                max-width: 340px;
            }
            
            .card-front, .card-back {
                padding: 1.5rem 1.2rem;
            }
            
            .gift-message {
                line-height: 1.4;
            }

            .header {
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .gift-card-container {
                height: 200px;
                max-width: 300px;
            }
            
            .card-front, .card-back {
                padding: 1.2rem 1rem;
            }
        }

        /* Touch feedback */
        .gift-card-container:active .card-inner:not(.flipped) {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-header">Rachu</div>
        <h1 class="header">A Simple Gift for Your 21st</h1>
        
        <div class="gift-card-container" id="cardContainer">
            <div class="card-inner" id="cardInner">
                <div class="card-front">
                    <div class="card-logo">SOMETHING</div>
                    <div class="card-subtitle">special</div>
                </div>
                <div class="card-back">
                    <div class="muji-logo">MUJI</div>
                    <div class="gift-amount">$100</div>
                    <div class="gift-message">
                        For all the simple, beautiful things<br>
                        that bring joy to everyday life.<br><br>
                        <em>Enjoy discovering what speaks to you.</em>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instruction" id="instruction">
            Touch the card to reveal
        </div>
        
        <div class="love-message">
            with love from Mom, Babu and Daddy
        </div>
    </div>

    <script>
        let isRevealed = false;
        
        // Card flip functionality
        function flipCard() {
            if (isRevealed) return;
            
            const cardInner = document.getElementById('cardInner');
            const instruction = document.getElementById('instruction');
            
            if (cardInner && instruction) {
                // Add flip class
                cardInner.classList.add('flipped');
                
                // Update instruction text
                setTimeout(() => {
                    instruction.textContent = 'Simple pleasures await';
                    instruction.classList.add('revealed');
                }, 400);
                
                // Create sparkle effect
                createSparkleEffect();
                
                // Add haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                isRevealed = true;
            }
        }
        
        // Create sparkle animation
        function createSparkleEffect() {
            const container = document.getElementById('cardContainer');
            if (!container) return;
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // Random position around the card
                    const rect = container.getBoundingClientRect();
                    const x = Math.random() * rect.width;
                    const y = Math.random() * rect.height;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';
                    
                    container.appendChild(sparkle);
                    
                    // Remove sparkle after animation
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.remove();
                        }
                    }, 1000);
                }, i * 100);
            }
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const cardContainer = document.getElementById('cardContainer');
            
            if (cardContainer) {
                // Click event
                cardContainer.addEventListener('click', flipCard);
                
                // Touch events for mobile
                cardContainer.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    flipCard();
                });
                
                // Keyboard accessibility
                cardContainer.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        flipCard();
                    }
                });
                
                // Make it focusable for keyboard navigation
                cardContainer.setAttribute('tabindex', '0');
                cardContainer.setAttribute('role', 'button');
                cardContainer.setAttribute('aria-label', 'Gift card - press to reveal');
            }
        });
    </script>
</body>
</html>
