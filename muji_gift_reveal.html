<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            background: linear-gradient(180deg, #f8f6f0 0%, #ede8dd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a5a5a;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .header {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 300;
            margin-bottom: 3rem;
            color: #3a3a3a;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .gift-card-container {
            position: relative;
            margin: 3rem auto;
            perspective: 1000px;
        }

        .gift-card {
            width: 320px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f3f0 100%);
            border: 1px solid #e8e5e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(220,208,192,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(200,190,170,0.1) 0%, transparent 50%);
        }

        .card-logo {
            font-size: 1.8rem;
            font-weight: 300;
            color: #8b7355;
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: #a39080;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .card-back {
            background: linear-gradient(135deg, #faf8f5 0%, #f0ede6 100%);
            border: 1px solid #e8e5e0;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card-back.revealed {
            animation: gentleGlow 2s ease-in-out;
        }

        .gift-amount {
            font-size: 2.5rem;
            font-weight: 200;
            color: #8b7355;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        .gift-message {
            font-size: 1rem;
            color: #6b6250;
            text-align: center;
            line-height: 1.8;
            font-weight: 300;
        }

        .card-flipped {
            transform: rotateY(180deg);
        }

        .instruction {
            font-size: 1rem;
            color: #a39080;
            margin-top: 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .zen-circle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: radial-gradient(circle, rgba(200,190,170,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: zenGrow 4s ease-in-out infinite;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gentleGlow {
            0%, 100% { box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
            50% { box-shadow: 0 8px 30px rgba(139,115,85,0.2); }
        }

        @keyframes zenGrow {
            0%, 100% { 
                width: 1px; 
                height: 1px; 
                opacity: 0; 
            }
            50% { 
                width: 100px; 
                height: 100px; 
                opacity: 0.3; 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .gift-card {
                width: 280px;
                height: 175px;
            }
            
            .gift-amount {
                font-size: 2rem;
            }
        }

        /* Paper texture overlay */
        .paper-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(0,0,0,0.3) 1px, transparent 0);
            background-size: 20px 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: clamp(1.3rem, 3.5vw, 1.8rem); font-weight: 300; color: #8b7355; margin-bottom: 1rem; letter-spacing: 2px; opacity: 0; animation: fadeInUp 1s ease forwards;">Rachu</div>
        <h1 class="header">A Simple Gift for Your 21st</h1>
        
        <div class="gift-card-container">
            <div class="gift-card" id="giftCard">
                <div class="card-face card-front">
                    <div class="paper-texture"></div>
                    <div class="card-logo">SOMETHING</div>
                    <div class="card-subtitle">special</div>
                </div>
                <div class="card-face card-back" id="cardBack">
                    <div class="paper-texture"></div>
                    <div style="font-size: 1.2rem; color: #8b7355; margin-bottom: 0.5rem; letter-spacing: 2px; font-weight: 300;">MUJI</div>
                    <div class="gift-amount">$100</div>
                    <div class="gift-message">
                        For all the simple, beautiful things<br>
                        that bring joy to everyday life.<br><br>
                        <em>Enjoy discovering what speaks to you.</em>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instruction" id="instruction">
            Touch the card to reveal
        </div>
        
        <div style="font-size: clamp(0.9rem, 2.5vw, 1.1rem); color: #a39080; margin-top: 2.5rem; font-weight: 300; letter-spacing: 0.5px; opacity: 0; animation: fadeInUp 1s ease forwards 1.2s;">
            with love from Mom, Babu and Daddy
        </div>
    </div>

    <!-- Floating zen elements -->
    <div class="zen-circle" style="top: 20%; left: 15%;"></div>
    <div class="zen-circle" style="top: 70%; right: 20%; animation-delay: -2s;"></div>
    <div class="zen-circle" style="bottom: 30%; left: 25%; animation-delay: -1s;"></div>

    <script>
        const giftCard = document.getElementById('giftCard');
        const cardBack = document.getElementById('cardBack');
        const instruction = document.getElementById('instruction');
        let isFlipped = false;

        giftCard.addEventListener('click', function() {
            if (!isFlipped) {
                giftCard.classList.add('card-flipped');
                cardBack.classList.add('revealed');
                instruction.textContent = 'Simple pleasures await';
                instruction.style.opacity = '0.6';
                isFlipped = true;
                
                // Add subtle zen effects
                createZenMoments();
            }
        });

        function createZenMoments() {
            // Create gentle floating elements
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.innerHTML = 'â—‹';
                    element.style.position = 'absolute';
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.top = Math.random() * 100 + 'vh';
                    element.style.color = '#d4c4a8';
                    element.style.fontSize = '1.5rem';
                    element.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 6000);
                }, i * 800);
            }
        }

        // Subtle hover effect
        giftCard.addEventListener('mouseenter', function() {
            if (!isFlipped) {
                giftCard.style.transform = 'translateY(-5px)';
            }
        });

        giftCard.addEventListener('mouseleave', function() {
            if (!isFlipped) {
                giftCard.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>
